<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!---   <script src="https://kit.fontawesome.com/6e3d02ba45.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Example 24</title>
</head>
<body>

    <div class="bg-container">
        <img src="https://images.genius.com/ee202c6f724ffd4cf61bd01a205eeb47.1000x1000x1.jpg" alt="background image" id="background">
    </div>
    <div class="player-container">
        <div class="img-container">
            <img src="https://images.genius.com/ee202c6f724ffd4cf61bd01a205eeb47.1000x1000x1.jpg" alt="First image" id="cover" class="active">
        </div>
        <h2 id="title">Html Padcast</h2>
        <h3 id="artist">Ozbi</h3>
        <audio src="./media/Jack_Wall_-Adrenaline_ft_Jimmy_Hinson_Gratomic.com.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="solidCircle"></div>
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">00:00</span>
                <span id="duration">3:26</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
